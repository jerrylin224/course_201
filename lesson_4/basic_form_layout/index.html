<!doctype html>
<html lang="en-US">
  <head>
    <title>Basic Form Layouts</title>
    <meta charset="utf-8">
    <style>

      dd {
        margin: 0;
      }
      .styled_form {
        background: #ECECEC;
        border: 2px solid #999999;
        padding:10px 25px;
      }

      .styled_form input[type="text"] {
        width: 100%;
        box-sizing: border-box;

      }

      .styled_form input, 
      .styled_form select {
        margin-top: 10px;
      }

      dl.partial {
        display: inline-block;
        vertical-align: middle;
        padding-right: 20px;
        box-sizing: border-box;
      }

      dl.city {
        width: 50%;
      }

      dl.state {
        width: 25%;
      }

      dl.state select{
        width: 100%;
      }

      dl.zipcode {
        width: 25%;
        padding-right: 0;
      }
    </style>
  </head>
  <body>
    <div class="styled_form">
      <dl>
        <dt>
          <label for="name">Name</label>
        </dt>
        <dd>
          <input type="text" id="name" />
        </dd>
      </dl>
      <dl>
        <dt>
          <label for="address1">Address</label>
        </dt>
        <dd>
          <input type="text" id="address1" />
          <input type="text" id="address2" />
        </dd>
      </dl>
      <div>
      <dl class="city partial">
        <dt>
          <label for="city">City</label>
        </dt>
        <dd>
          <input type="text" id="city">
        </dd>
      </dl><!--
   --><dl class="state partial">
        <dt>
          <label for="state">State</label>
        </dt>
        <dd>
          <select id="state">
            <option>AK</option>
            <option>AL</option>
          </select>
        </dd>
      </dl><!--
      --><dl class="zipcode partial">
        <dt>
          <label for="zipcode">Zip</label>
        </dt>
        <dd>
          <input type="text" id="zipcode" />
        </dd>
      </dl>
      </div>
    </div>
  </body>
</html>
