<!doctype html>
<html lang="en-US">
  <head>
    <title>Fluid Photo Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="http://placehold.it/1200x900" alt="Example photo" />
        <figcaption>Example Photo</figcaption>
      </figure>
      <ul>
        <li><img src="http://placehold.it/1200x900" alt="Example photo" title="photo1" /></li>
        <li><img src="http://placehold.it/1200x900" alt="Example photo" title="photo2" /></li>
        <li><img src="http://placehold.it/1200x900" alt="Example photo" title="photo3" /></li>
        <li><img src="http://placehold.it/1200x900" alt="Example photo" title="photo4" /></li>
      </ul>
    </main>
  </body>
</html>
