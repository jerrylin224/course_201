<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Creating a Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" method="get">
      <fieldset>
        <h1>Contact Form</h1>
        <dl>
          <dt>
            <label for="first_name">Your Name</label>
          </dt>
          <dd>
            <input type="text" name="first_name" id="first_name" placeholder="first"/><!--
            --><input type="text" name="last_name" id="last_name" placeholder="last"/>
          </dd>
        </dl>
        <dl>
          <dt>
            <label for="email">Email</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" placeholder="yourmail@example.com">
          </dd>
        </dl>
        <dl class="partial city">
          <dt>
            <label for="city">City</label>
          </dt>
          <dd>
            <input type="text" name="city" id="city" />
          </dd>
        </dl><!--
        --><dl class="partial state">
          <dt>
            <label for="state">State</label>
          </dt>
          <dd>
            <select name="state" id="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>
        </dl><!--
        --><dl class="partial zip">
          <dt>
            <label for="zip">Zip</label>
          </dt>
          <dd>
            <input type="number" name="zip" id="zip" min="0" max="99999" />
          </dd>
        </dl>
          <p>Which of these colors do you most prefer?</p>
          <ul>
            <li><label><input type="radio" name="clolor" value="black" checked />Black</label></li>
            <li><label><input type="radio" name="clolor" value="white" />White</label></li>
            <li><label><input type="radio" name="clolor" value="red" />Red</label></li>
            <li><label><input type="radio" name="clolor" value="orrange" />Orange</label></li>
            <li><label><input type="radio" name="clolor" value="yellow" />Yellow</label></li>
            <li><label><input type="radio" name="clolor" value="green" />Green</label></li>
            <li><label><input type="radio" name="clolor" value="blue" />Blue</label></li>
            <li><label><input type="radio" name="clolor" value="indigo" />Indigo</label></li>
            <li><label><input type="radio" name="clolor" value="purple" />Purple</label></li>
          </ul>
          <p>What web technologies do you want to hear more about?</p>
          <ul>
            <li><label><input type="checkbox" name="HTML" value="HTML">HTML</label></li>
            <li><label><input type="checkbox" name="CSS" value="CSS">CSS</label></li>
            <li><label><input type="checkbox" name="Javascript" value="Javascript">Javascript</label></li>
            <li><label><input type="checkbox" name="Ruby" value="Ruby">Ruby</label></li>
            <li><label><input type="checkbox" name="Rails" value="Rails">Rails</label></li>
          </ul>
          <dl>
            <dt>
              <label for="comment">Comment</label>
            </dt>
            <dd>
              <textarea rows="6" cols="80" name="comment" id="comment"></textarea>
            </dd>
          </dl>
        <input type="hidden" value="2017-1-28" name="timestamp" />
        <input type="submit" value="submit" />
        <input type="reset" value="reset" />
      </fieldset>
    </form>
  </body>
</html>
